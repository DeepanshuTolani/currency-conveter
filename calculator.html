<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<h1>Deepanshu tolani calculator</h1>
<body>

    <div class="calculator-container">
        <div class="calculator-display">
            <div class="calculator-display-result">0</div>
            <div class="calculator-display-memory">History Memory: <span>No history yet</span></div>
        </div>
        <div class="calculator-keypad">
            <button class="keypad-button">C</button>
            <button class="keypad-button">CE</button>
            <button class="keypad-button">+/-</button>
            <button class="keypad-button">√x</button>
            <button class="keypad-button">%</button>
            <button class="keypad-button">M+</button>
            <button class="keypad-button">M-</button>
            <button class="keypad-button">MRC</button>
            <button class="keypad-button">MR</button>
            <button class="keypad-button">7</button>
            <button class="keypad-button">8</button>
            <button class="keypad-button">9</button>
            <button class="keypad-button">/</button>
            <button class="keypad-button">4</button>
            <button class="keypad-button">5</button>
            <button class="keypad-button">6</button>
            <button class="keypad-button">*</button>
            <button class="keypad-button">1</button>
            <button class="keypad-button">2</button>
            <button class="keypad-button">3</button>
            <button class="keypad-button">-</button>
            <button class="keypad-button">0</button>
            <button class="keypad-button">.</button>
            <button class="keypad-button">+</button>
            <button class="keypad-button">=</button>
            <button class="keypad-button">∫</button>
            <button class="keypad-button">|</button>
        </div>
    </div>
</body>
</html>
